<!DOCTYPE html>
<html lang="en">
<video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
  <source src="media/tree.mp4" type="video/mp4">
</video>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Sergio Santilli">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>

  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="./content/app.css">
  <link rel="stylesheet" href="./content/style.css">
  <script src="./scripts/authguard.js"></script>

</head>
<body>

<header></header>

<!-- Main Content -->
<main class="container" id="mainContent">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <div class="login" id="contentArea">
        <h1 class="display-4">Register</h1>
        <form id="registerForm" novalidate>
          <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                       value="" placeholder="Email">
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="password" class="form-control" id="password" name="password"  required
                       value="" placeholder="Password">
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                       value="" placeholder="Confirm Password">
              </div>
            </div>

          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="address" name="address" required placeholder="Address">
          </div>

          <div class="form-group">
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Enter a phone number in the format: 123-456-7890">
          </div>

          <div class="text-right">
            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
          </div>

        </form>
        <p class="text-center text-muted small" >
          Already have an account?
          <a href="login.html">Sign in</a>
        </p>
      </div>
    </div>
  </div>

</main>


<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
</body>
</html>
